<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/build.css" />
  </head>
  <body class="h-full min-h-screen bg-[hsl(212_45%_89%)]">
    <section
      class="min-h-full flex justify-center items-center container mx-auto p-6"
    >
      <div
        class="bg-white w-full max-w-[350px] p-5 rounded-[20px] shadow-lg shadow-gray-500/10"
      >
        <img
          src="./src/images/image-qr-code.png"
          class="w-full rounded-xl aspect-[16/15]"
          alt="qr-code"
        />
        <div class="text-center py-5 px-4">
          <h3 class="text-[hsl(218_44%_22%)] font-bold leading-tight text-2xl">
            Improve your front-end skills by building projects
          </h3>
          <p class="text-[hsl(220_15%_55%)] mt-3">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
